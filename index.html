<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon-32x32.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
    <title>Home page</title>
  </head>

  <body class="">

    <div id="app"></div>

    <header>
      <div id="navbar"></div>
    </header>

    <div class="heroContainer flex flex-col items-center pt-10 justify-center bg-lightGrey px-4">
      
      <!-- Text Content -->
      <div class="text-center max-w-3xl px-4">
        <h1 class="text-darkSlate text-primary font-bold text-[40px] pt-5 ">Abusland Auction!</h1>
        <p class="text-darkSlate text-body text-white leading-body">
          Welcome to Abusland Auction! Pick you bid and good luck! 
        </p>
      </div>
    </div>

    <form id="searchform" class="flex flex-col items-center space-y-4 py-8">
      <!-- Search input and button container -->
      <div class="flex sm:flex-row items-center  sm:space-y-0 sm:space-x-4 gap-5">
        <!-- Search input -->
        <input
          type="text"
          id="search-bar"
          placeholder="Search listings..."
          aria-label="Search"
          class="border-2 border-black rounded-[20px] px-4 py-2  w-full sm:w-64 text-darkSlate text-black text-body  h-12 focus:outline-none focus:ring-2 focus:ring-accent-primary"
        />
        
        <!-- Search button -->
        <button
          type="button"
          id="search-button"
          class="bg-primary hover:bg-secondary text-white font-semibold items-center px-4 rounded-[20px] h-12 flex items-centerd">
          Search
        </button>
      </div>
    </form>
      <!-- Search result message -->
      <p id="search-result-message" class="hidden text-darkSlate text-body">
        Results will be displayed here.
      </p>
    </form>
    
    <div id="listingContainer" class=" grid grid-cols-1 sm:grid-cols-2 gap-6 p-5 max-w-screen-lg mx-auto my-0 min-h-screen"></div>

    <div id="biddersModal" class="modal hidden z-50 text-black">
      <div class="modal-content">
          <span id="closeModal" class="close-button">&times;</span>
          <h2>Previous Bidders</h2>
          <div id="biddersList"></div>
      </div>
  </div>
     
  <div id="paginationControls" class="pagination flex items-center justify-center space-x-4 py-4">
    <button 
      id="prevPage" 
      class="bg-primary hover:bg-secondary text-white py-2 px-4 rounded-md disabled:bg-gray-400 disabled:cursor-not-allowed"
      disabled
    >
      Previous
    </button>
    <span id="currentPage" class="text-lg font-medium text-darkSlate text-black">Page 1</span>
    <button 
      id="nextPage" 
      class="bg-primary hover:bg-secondary text-white py-2 px-4 rounded-md"
    >
      Next
    </button>
  </div>

  </body>

</html>
