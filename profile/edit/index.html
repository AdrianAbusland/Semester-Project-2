<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
     <link rel="icon" href="/favicon-32x32.png" type="image/png">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
     <script type="module" src="/src/main.js"></script>
    <title>Edit Profile Page</title>
</head>
<body>

    <header>
        <div id="navbar"></div>
    </header>

    <div class="flex items-center justify-center min-h-screen ">
        <div class="max-w-sm w-full p-6 rounded-lg bg-dark-100 shadow-lg">
            <div class="flex justify-center mb-6">
                <h1 class="text-white font-bold text-3xl">Edit Profile Info</h1>
            </div>
        
            <form id="editForm">
                <div class="mb-4">
                    <label for="bannerImage" class="text-white font-semibold">Banner image:</label>
                    <input 
                        id="bannerImage"
                        name="bannerImage"
                        type="url"
                        class="w-full p-3 mt-1 border border-dark-100 rounded-md focus:outline-none focus:ring-2 focus:ring-primary bg-dark-200 text-light"
                        placeholder="URL goes here"
                    >
                </div>
        
                <div class="mb-4">
                    <label for="bannerAlt" class="text-white font-semibold">Alt text:</label>
                    <input 
                        id="bannerAlt"
                        name="bannerAlt"
                        type="text"
                        class="w-full p-3 mt-1 border border-dark-100 rounded-md focus:outline-none focus:ring-2 focus:ring-primary bg-dark-200 text-light"
                        placeholder="Alt text goes here"
                    >
                </div>
        
                <div class="mb-4">
                    <label for="avatarImage" class="text-white font-semibold">Avatar image:</label>
                    <input 
                        id="avatarImage"
                        name="avatarImage"
                        type="url"
                        class="w-full p-3 mt-1 border border-dark-100 rounded-md focus:outline-none focus:ring-2 focus:ring-primary bg-dark-200 text-light"
                        placeholder="URL goes here"
                    >
                </div>
        
                <div class="mb-4">
                    <label for="avatarAlt" class="text-white font-semibold">Alt text:</label>
                    <input 
                        id="avatarAlt"
                        name="avatarAlt"
                        type="text"
                        class="w-full p-3 mt-1 border border-dark-100 rounded-md focus:outline-none focus:ring-2 focus:ring-primary bg-dark-200 text-light"
                        placeholder="Alt text goes here"
                    >
                </div>
        
                <div class="mb-4">
                    <label for="bio" class="text-white font-semibold">Bio text:</label>
                    <textarea 
                        id="bio"
                        name="bio"
                        class="w-full p-3 mt-1 border border-dark-100 rounded-md focus:outline-none focus:ring-2 focus:ring-primary bg-dark-200 text-light"
                        placeholder="Write your bio here..."
                    ></textarea>
                </div>
        
                <div class="flex justify-center">
                    <button 
                        id="updateProfileBtn"
                        class="px-6 py-3 bg-primary hover:bg-secondary text-white font-bold rounded-md"
                    >
                        Update Profile
                    </button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
